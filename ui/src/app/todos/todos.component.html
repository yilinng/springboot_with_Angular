<div class="todoList" *ngIf="todos">
  <div class="todo"  routerLink="/todos/{{todo.id}}" routerLinkActive="active" *ngFor="let todo of todos">
    <h3>  {{todo.title && truncateString(todo.title, 30) }}</h3>
    <span class="date"> {{todo.updateDate | date}}</span>
  </div>
</div>

<app-spinner  *ngIf="!todos"></app-spinner>
