<div id="search-component">
  <label for="search-box">Todo Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" data-testid="search-term-input"/>

  <ul class="search-result">
    <li *ngFor="let todo of todos$ | async" >
      <a routerLink="/todos/{{todo.id}}" data-testid="todo-item-link">
        {{todo.title}}
      </a>
    </li>
  </ul>
</div>
